<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="d"></h1>
    <h1 id="b"></h1>
    <script>
      const ob = {
        firstName: "sabir",
        lastName: "kazi",
        age: 21,
        name: function () {
          return (this.firstName + " " + this.lastName).toUpperCase();
        },
      };
      let person = ob;
      document.getElementById("d").innerHTML = person.name();
      let fullName = ob.name();

      const per = {
        name: "John",
        age: 30,
        city: "New York",
      };
      const myArray = Object.values(per);
      document.getElementById("b").innerHTML = myArray;
    </script>
  </body>
</html>
