<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="d"></h1>
    <h1 id="b"></h1>
    <script>
      function person(first, last, age) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.nemo = "raees";
        this.fullName = function () {
          return this.firstName + " " + this.lastName;
        };
      }

      const sabir = new person("sabir", "kazi", 21, "sabo");
      document.getElementById("d").innerHTML = JSON.stringify(sabir.fullName());
      document.getElementById("d").innerHTML = JSON.stringify(sabir.nemo);
    </script>
  </body>
</html>
