<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="a"></h1>
    <h1 id="b"></h1>
    <h1 id="c"></h1>
    <script>
      function person(first, last, age) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
      }

      const sab = new person("sabir", "kazi", 21);
      document.getElementById("a").innerHTML = sab.firstName;

      person.nation = "india";
      document.getElementById("b").innerHTML = sab.nation;

      const raees = new person("raees", "jamadar", 22);
      person.prototype.nation = "india";
      document.getElementById("c").innerHTML = raees.nation;
    </script>
  </body>
</html>
