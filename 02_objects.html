<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="d"></h1>
    <h1 id="b"></h1>
    <script>
      // Create an Object
      const person = {
        name: "John",
        age: 30,
        city: "New York",
      };

      // Display JSON
      document.getElementById("d").innerHTML = JSON.stringify(person);
    </script>
  </body>
</html>
