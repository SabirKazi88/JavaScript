<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="a"></h1>
    <h1 id="b"></h1>
    <h1 id="c"></h1>
    <script>
      function person(first, last, age) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
      }

      const father = new person("sabir", "kazi", 21);
      const mother = new person("sabirwife", "wifelast", 21);
      document.getElementById("a").innerHTML = mother.lastName;
      mother.changeLast = function (last) {
        this.lastName = last;
      };

      mother.changeLast("husband last");
      document.getElementById("b").innerHTML = mother.lastName;

      person.prototype.nationality = "india";
      document.getElementById("c").innerHTML = mother.nationality;
    </script>
  </body>
</html>
