<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="d"></h1>
    <h1 id="b"></h1>
    <script>
      const person = new Object();
      person.name = "Sabir";
      person.age = 21;
      person.habit = "coding";

      const x = person["age"];
      document.getElementById("d").innerHTML = x;

      person.last = "kazi";
      delete person.last;

      person.last = {
        last1: "kazi",
        last2: "2kazi",
        last3: "3kazi",
      };
      document.getElementById("b").innerHTML = person.last;
    </script>
  </body>
</html>
