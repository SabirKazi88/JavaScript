<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>

    <h1 id="a"></h1>
    <h1 id="b"></h1>

        document.getElementById("a").innerHTML = "No Hoover";
      }
    </script>
  </body>
</html>
