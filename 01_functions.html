<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="d"></h1>
    <script>
      function tocel(feh) {
        return (5 / 9) * (feh - 32);
      }
      let result = tocel();
      document.getElementById("d").innerHTML = result;
    </script>
  </body>
</html>
